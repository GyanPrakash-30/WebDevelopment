<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html level-3</title>
  </head>
  <body>
    <div>
      <table border="1">
        <caption>
          Student information
        </caption>
        <tr>
          <th rowspan="6">Info</th>
          <th rowspan="2">Name</th>
          <th colspan="2">Address</th>
        </tr>
        <tr>
          <th>City</th>
          <th>House</th>
        </tr>
        <tr>
          <td>A</td>
          <td>Delhi</td>
          <td>1</td>
        </tr>
        <tr>
          <td>B</td>
          <td>Mumbai</td>
          <td>2</td>
        </tr>
        <tr>
          <td>C</td>
          <td>Kolkata</td>
          <td>3</td>
        </tr>
        <tr>
          <td>D</td>
          <td>Pune</td>
          <td>4</td>
        </tr>
      </table>
    </div>
    <hr />
    <div>
        <form action="/action">
         <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
         </div> 
         <div>
            Sex:
            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male"><b>Male</b></label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female"><b>Female</b></label>
         </div> 
         <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option>Select an option</option>
                <option value="India">India</option>
                <option value="Nepal">Nepal</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
            </select>
         </div> 
         <div>
            <label for="msg">Message: <br></label>
            <textarea name="msg" id="msg" rows="5" cols="25"></textarea>
         </div>
         <div>
            <input type="checkbox" name="subscribe" id="sub">
            <label for="sub">Subscribe?</label>
         </div>
         <button>Submit</button>
        </form>
    </div>
    <hr />
    <div>
        <h1>Feedback Form</h1>
        <form action="/action">
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Write your name">
            </div>
            <br>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Write your email">
            </div>
            <br>
            <div>
                <label for="message">Message: <br></label>
                <textarea name="Message" id="message" rows="5" cols="25"></textarea>
            </div>
            <div>
                <p>
                Rate us our of 5:
                </p>
            <div><input type="radio" name="rate" id="rate" value="1">
            <label for="rate">1</label></div>
            <div><input type="radio" name="rate" id="rate" value="2">
            <label for="rate">2</label></div>
            <div><input type="radio" name="rate" id="rate" value="3">
            <label for="rate">3</label></div>
            <div><input type="radio" name="rate" id="rate" value="4">
            <label for="rate">4</label></div>
            <div><input type="radio" name="rate" id="rate" value="5">
            <label for="rate">5</label></div>
            </div>
            <br><br>
            <button>Send your message!</button>
        </form>
    </div>
  </body>
</html>
