<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="CSS/simonGame.css">
</head>
<body>
    <div class="container">
    <h1>Simon Says Game</h1>
    <h2>Press any button to start</h2>
    <div id="game-board">
        <div class="color-button" id="red" type="button"></div>
        <div class="color-button" id="green" type="button"></div>
        <div class="color-button" id="blue" type="button"></div>
        <div class="color-button" id="yellow" type="button"></div>
    </div>
    <script src="JS/simonGame.js"></script>
</body>
</html>
